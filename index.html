<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Game</title>
</head>
<body>
    <script src="./dist/bundle.js"></script>
    <link rel="stylesheet" href="style.css">
    <h1 id="title">Rock Paper Scissor Game</h1>
    <div id="score">
        <div id="human">
            <h2>You:</h2>
            <p id="humanscore">0</p>
        </div>
        <div id="comp">
            <h2>Computer:</h2>
            <p id="computerscore">0</p>
        </div>
    </div>
    <div id='result'>
    </div>
    <div id="choice">
        <div id="humanchoice">
            <h2>Your Choice:</h2>
            <img id ="rock" src="images/rock.jpeg" alt="no image">
            <img id="paper" src="images/paper.jpg" alt="no image">
            <img id="scissors" src="images/scissors.jpg" alt="no image">
        </div>
        <div id="computerchoice">
        <h2>Computer Choice:</h2>
        <div id="computer">
        </div>
        </div>

</body>
</html>
